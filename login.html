<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Barbearia 301 - Acesso</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        html, body { margin: 0; padding: 0; height: 100%; width: 100%; background-color: #020617; }
        body { 
            font-family: 'Inter', sans-serif; 
            display: flex; align-items: center; justify-content: center;
            background-image: url('capa.jpg') !important;
            background-size: cover; background-position: center; background-repeat: no-repeat; background-attachment: fixed;
        }
        .card-login { 
            background: rgba(0, 0, 0, 0.85); border: 1px solid rgba(56, 189, 248, 0.4); 
            box-shadow: 0 0 60px rgba(0, 0, 0, 0.8); width: 90%; max-width: 420px;
            padding: 3rem 2.5rem; border-radius: 3rem; text-align: center; backdrop-filter: blur(8px);
        }
        .logo-circle { 
            width: 130px; height: 130px; border-radius: 50%; overflow: hidden; 
            border: 3px solid #38bdf8; margin: 0 auto 1.5rem;
            display: flex; align-items: center; justify-content: center; background: #000;
        }
        .logo-circle img { width: 100%; height: 100%; object-fit: cover; display: block; }
        .input-group { position: relative; margin-bottom: 1rem; }
        .input-group i { position: absolute; left: 1.25rem; top: 50%; transform: translateY(-50%); color: #64748b; }
        .input-field { 
            background: rgba(15, 23, 42, 0.9) !important; border: 2px solid #1e293b !important; 
            color: #f8fafc !important; width: 100%; padding: 0.9rem 1rem 0.9rem 3.5rem;
            border-radius: 1.25rem; outline: none; transition: 0.3s;
        }
        .input-field:focus { border-color: #38bdf8 !important; box-shadow: 0 0 15px rgba(56, 189, 248, 0.2); }
        .tabs { display: flex; gap: 8px; background: #0f172a; padding: 5px; border-radius: 1.25rem; margin-bottom: 1.5rem; border: 1px solid #1e293b; }
        .tab-btn { flex: 1; padding: 10px 0; border-radius: 1rem; font-size: 10px; font-weight: 800; color: #94a3b8; text-transform: uppercase; }
        .active-tab { background: #38bdf8; color: #020617 !important; }
        .btn-principal {
            width: 100%; background: linear-gradient(135deg, #38bdf8, #0ea5e9);
            color: #020617; padding: 1rem; border-radius: 1.25rem; font-weight: 900;
            text-transform: uppercase; letter-spacing: 2px; transition: 0.3s;
        }
    </style>
</head>
<body>

    <div class="card-login">
        <div class="logo-circle">
            <img src="logo.png" onerror="this.src='https://cdn-icons-png.flaticon.com/512/301/301131.png'">
        </div>

        <h2 class="text-2xl font-black italic text-white mb-6 uppercase">Barbearia 301</h2>

        <div id="view-login">
            <div class="tabs">
                <button onclick="setTipo('cliente')" id="btn-cliente" class="tab-btn active-tab">Cliente</button>
                <button onclick="setTipo('prof')" id="btn-prof" class="tab-btn">Barbeiro</button>
                <button onclick="setTipo('admin')" id="btn-admin" class="tab-btn">Admin</button>
            </div>

            <div class="space-y-2">
                <div class="input-group">
                    <input type="text" id="user" class="input-field" placeholder="Usuário / Nome">
                    <i class="fas fa-user"></i>
                </div>
                <div class="input-group">
                    <input type="password" id="pass" class="input-field" placeholder="Senha">
                    <i class="fas fa-lock"></i>
                </div>
                <button onclick="validarAcesso()" class="btn-principal">Entrar</button>
            </div>
            <p class="text-slate-500 text-[10px] mt-6 font-bold uppercase tracking-widest">
                Não tem conta? <a href="javascript:void(0)" onclick="alert('Cadastro disponível no Admin ou via WhatsApp!')" class="text-sky-400">Cadastre-se</a>
            </p>
        </div>
    </div>

    <script>
        let tipoAcesso = 'cliente';

        function setTipo(tipo) {
            tipoAcesso = tipo;
            ['cliente', 'prof', 'admin'].forEach(t => {
                document.getElementById('btn-' + t).classList.remove('active-tab');
            });
            document.getElementById('btn-' + tipo).classList.add('active-tab');
        }

        function validarAcesso() {
            const u = document.getElementById('user').value.trim();
            const p = document.getElementById('pass').value.trim();

            if (u === "" || p === "") {
                alert("Por favor, preencha todos os campos.");
                return;
            }

            // ACESSO ADMINISTRATIVO
            if (tipoAcesso === 'admin') {
                const extras = JSON.parse(localStorage.getItem('barbearia_admins_extra')) || [];
                const encontrouExtra = extras.find(a => a.user === u && a.pass === p);
                
                if ((u === 'admin' && p === 'admin') || encontrouExtra) {
                    window.location.href = 'admin.html';
                } else {
                    alert("Usuário ou Senha de Administrador incorretos!");
                }
            } 
            
            // ACESSO PROFISSIONAL (BARBEIRO)
            else if (tipoAcesso === 'prof') {
                const profs = JSON.parse(localStorage.getItem('barbearia_profs')) || [];
                // Busca na lista real cadastrada pelo Admin
                const barbeiro = profs.find(b => b.nome === u && b.pass === p);
                
                if (barbeiro) {
                    // Salva quem é o profissional logado para o painel dele saber carregar os dados
                    localStorage.setItem('prof_logado', JSON.stringify(barbeiro));
                    window.location.href = 'profissional.html';
                } else {
                    alert("Barbeiro não encontrado ou senha incorreta!");
                }
            } 
            
            // ACESSO CLIENTE
            else if (tipoAcesso === 'cliente') {
                // Para clientes, você pode adicionar uma validação real aqui depois
                window.location.href = 'cliente.html';
            }
        }
    </script>

    <!-- Vercel Speed Insights -->
    <script>
        window.si = window.si || function () { (window.siq = window.siq || []).push(arguments); };
    </script>
    <script defer src="/_vercel/speed-insights/script.js"></script>
</body>
</html>
